---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  strategy: {}
  template:
    metadata:
      labels:
        app: nginx
    spec:
      # volumes:
      # - name: nginx-conf-volume
      #   configMap:
      #     name: nginx-conf
      containers:
      - image: nginx:latest
        name: nginx
        # volumeMounts:
        # - name: nginx-conf-volume
        #   mountPath: /etc/nginx/
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: nginx
  name: nginx
spec:
  ports:
  - name: 8080-80
    port: 8080
    protocol: TCP
    targetPort: 80
    nodePort: 30001
  selector:
    app: nginx
  type: NodePort
status:
  loadBalancer: {}