apiVersion: security.istio.io/v1beta1
kind: RequestAuthentication
metadata:
  name: zeebe-ra
spec:
  selector:
    matchLabels:
      app: camunda-platform
  jwtRules:
  - issuer: "http://camunda-keycloak.camunda.svc.cluster.local:80/auth/realms/camunda-platform"
    jwksUri: "http://camunda-keycloak.camunda.svc.cluster.local:80/auth/realms/camunda-platform/protocol/openid-connect/certs"

---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: zeebe-ap
spec:
  selector:
    matchLabels:
      app: camunda-platform
  rules:
  - from:
    - source:
        requestPrincipals: ["*"]